<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400&display=swap" rel="stylesheet">
    <link href="css/main.min.css" rel="stylesheet">
    <title>Расчет бюджета</title>
</head>

<body>
    <header class="main-logo">
        Budget app
    </header>

    <main class="main-content">
        <section class="data">
            <h2 class="section-title">Расчет бюджета на месяц</h2>

            <div class="articles">
                <div class="articles-block budget-block">
                    <h3 class="block-title">Введите доходы:</h3>
                    <ul class="data-list">
                        <li class="data-li">
                            <input class="input budget-input" type="text" placeholder="Источник дохода">
                            <input class="input budget-input" type="text" placeholder="Сумма">
                            <button class="remove-li"></button>
                        </li>
                        <li class="data-li">
                            <input class="input budget-input" type="text" placeholder="Источник дохода">
                            <input class="input budget-input" type="text" placeholder="Сумма">
                            <button class="remove-li"></button>
                        </li>
                    </ul>
                    <div class="buttons-row">
                        <button class="add-li add-budget"></button>
                        <button class="button confirm-budget-btn">Утвердить</button>
                        <button class="button clear-budget-btn">Сбросить</button>
                    </div>
                </div>
                
                <div class="articles-block expenses-block">
                    <h3 class="block-title">Введите расходы:</h3>
                    <ul class="data-list">
                        <li class="data-li">
                            <input class="input expenses-input" type="text" placeholder="Наименование">
                            <input class="input expenses-input" type="text" placeholder="Сумма">
                            <button class="remove-li"></button>
                        </li>
                        <li class="data-li">
                            <input class="input expenses-input" type="text" placeholder="Наименование">
                            <input class="input expenses-input" type="text" placeholder="Сумма">
                            <button class="remove-li"></button>
                        </li>
                    </ul>
                    <div class="buttons-row">
                        <button class="add-li add-expenses"></button>
                        <button class="button confirm-expenses-btn">Утвердить</button>
                        <button class="button clear-expenses-btn">Сбросить</button>
                    </div>
                </div>
            </div>

            <div class="options">
                <div class="daybudget-block">
                    <h3 class="block-title">Рассчитать дневной бюджет:</h3>
                    <div class="daybudget-options">
                        <input id="allbudget-option" class="input daybudget-input" name="countDayBudget" type="radio">
                        <label for="allbudget-option" class="daybudget-label">*из общего дохода</label>
        
                        <input id="balance-option" class="input daybudget-input" name="countDayBudget" type="radio" checked>
                        <label for="balance-option" class="daybudget-label">*из остатка</label>
                    </div>
                </div>
    
                <div class="time-data">
                    <h3 class="block-title">Введите дату в заданном формате:</h3>
                    <input class="input time-data-input" type="text" placeholder="YYYY-MM">
                </div>
            </div>
            
            <button class="button ready">Утвердить введенные данные</button>
            <button class="button start">Начать расчет<div class="mask"></div></button>
        </section>



        <section class="result">
            <h2 class="section-title">Расчет бюджета <span class="budget-date"></span></h2>
            <div class="result-content">
                <div class="close-result">&times</div>
                <div class="percentage-block">
                    <!-- <div class="percentage-item">
                        <div class="expenses-name">patternName</div>
                        <div class="expenses-percentage">50%</div>
                    </div> -->
                </div>

                <div class="budget-block">
                    <div class="budget-block-item income">Доход в месяц:&nbsp; 
                        <span class="result-value"></span>
                    </div>
                    
                    <div class="budget-block-item expenses">Расходы в месяц:&nbsp; 
                        <span class="result-value expenses-value"></span>
                    </div>
                    
                    <div class="budget-block-item balance">Баланс(остаток):&nbsp;
                        <span class="result-value"></span>
                    </div>

                    <div class="budget-block-item daybudget">Бюджет на 1 день:&nbsp; 
                        <span class="result-value"></span>
                    </div>
                </div>
            </div>
            
            <div class="buttons-row">
                <button class="button print-btn">Распечатать</button>
                <button class="button reset-btn">Рассчитать заново</button>
            </div>
        </section>

    </main>

    <script src="js/main.js"></script>
</body>

</html>
