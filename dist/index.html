<!DOCTYPE html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400&display=swap" rel="stylesheet"><link href="css/main.min.css" rel="stylesheet"><title>Расчет бюджета</title></head><body><div class="main-logo"></div><main class="main-content"><section class="data"><h2 class="section-title">Расчет бюджета на месяц</h2><div class="articles"><div class="articles-block budget-block"><h3 class="block-title">Введите доходы:</h3><ul class="data-list"><li class="data-li"><input class="input budget-item" type="text" placeholder="Источник дохода"> <input class="input budget-item" type="text" placeholder="Сумма"> <button class="remove-li"></button></li><li class="data-li"><input class="input budget-item" type="text" placeholder="Источник дохода"> <input class="input budget-item" type="text" placeholder="Сумма"> <button class="remove-li"></button></li></ul><div class="buttons-row"><button class="add-li add-budget"></button> <button class="button confirm-budget-btn">Утвердить</button> <button class="button clear-budget-btn">Сбросить</button></div></div><div class="articles-block expenses-block"><h3 class="block-title">Введите расходы:</h3><ul class="data-list"><li class="data-li"><input class="input expenses-item" type="text" placeholder="Наименование"> <input class="input expenses-item" type="text" placeholder="Сумма"> <button class="remove-li"></button></li><li class="data-li"><input class="input expenses-item" type="text" placeholder="Наименование"> <input class="input expenses-item" type="text" placeholder="Сумма"> <button class="remove-li"></button></li></ul><div class="buttons-row"><button class="add-li add-expenses"></button> <button class="button confirm-expenses-btn">Утвердить</button> <button class="button clear-expenses-btn">Сбросить</button></div></div></div><div class="options"><div class="daybudget-block"><h3 class="block-title">Рассчитать дневной бюджет:</h3><div class="daybudget-options"><input id="allbudget-radio" class="input daybudget-input" type="radio"> <label for="allbudget-radio" class="daybudget-label">*из общего дохода</label> <input id="balance-radio" class="input daybudget-input" type="radio"> <label for="balance-radio" class="daybudget-label">*из остатка</label></div></div><div class="time-data"><h3 class="block-title">Введите дату в заданном формате:</h3><input class="input time-data-input" type="text" placeholder="YYYY-MM-DD"></div></div><button class="button start">Начать расчет</button></section><section class="result"><h2 class="section-title">Расчет бюджета на январь 2021 года</h2><div class="result-content"><div class="percentage-block"><div class="expenses-name">Жилье <span class="expenses-percentage">35%</span></div><div class="expenses-name">Продукты <span class="expenses-percentage">35%</span></div><div class="expenses-name">Жилье <span class="expenses-percentage">35%</span></div><div class="expenses-name">Жилье <span class="expenses-percentage">35%</span></div><div class="expenses-name">Жилье <span class="expenses-percentage">35%</span></div></div><div class="budget-block"><div class="budget">Доход в месяц: <span class="result-value budget-value">4432</span></div><div class="expenses">Расходы в месяц: <span class="result-value expenses-value">234</span></div><div class="balance">Баланс(остаток): <span class="result-value balance-value">423</span></div><div class="daybudget">Бюджет на 1 день: <span class="result-value daybudget-value">fds</span></div></div></div><div class="buttons-row"><button class="button print-btn">Распечатать</button> <button class="button reset-btn">Рассчитать заново</button></div></section></main><script src="js/main.js"></script></body></html>
