<!DOCTYPE html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400&display=swap" rel="stylesheet"><link href="css/main.min.css" rel="stylesheet"><title>Расчет бюджета</title></head><body><div class="main-logo"></div><main class="main-content"><section class="data"><h2 class="section-title">Расчет бюджета на месяц</h2><div class="articles"><div class="articles-block"><h3 class="block-title">Введите доходы:</h3><div class="budget-row"><input class="input budget-item" type="text" placeholder="Источник дохода"> <input class="input budget-item" type="text" placeholder="Сумма"></div><div class="budget-row"><input class="input budget-item" type="text" placeholder="Источник дохода"> <input class="input budget-item" type="text" placeholder="Сумма"></div><div class="buttons-row"><button class="button confirm-budget-btn">Утвердить</button> <button class="button clear-budget-btn">Сбросить</button></div></div><div class="articles-block"><h3 class="block-title">Введите расходы:</h3><div class="expenses-row"><input class="input expenses-item" type="text" placeholder="Наименование"> <input class="input expenses-item" type="text" placeholder="Сумма"></div><div class="expenses-row"><input class="input expenses-item" type="text" placeholder="Наименование"> <input class="input expenses-item" type="text" placeholder="Сумма"></div><div class="buttons-row"><button class="button confirm-expenses-btn">Утвердить</button> <button class="button clear-expenses-btn">Сбросить</button></div></div></div><div class="options"><div class="daybudget-block"><h3 class="block-title">Рассчитать дневной бюджет:</h3><div class="daybudget-options"><input id="allbudget-radio" class="input daybudget-input" type="radio"> <label for="allbudget-radio" class="daybudget-label">*из общего дохода</label> <input id="balance-radio" class="input daybudget-input" type="radio"> <label for="balance-radio" class="daybudget-label">*из остатка</label></div></div><div class="time-data"><h3 class="block-title">Введите дату в заданном формате:</h3><input class="input time-data-input" type="text" placeholder="YYYY-MM-DD"></div></div><button class="button start">Начать расчет</button></section><section class="result"><h2 class="section-title">Расчет бюджета на январь 2021 года</h2><div class="result-content"><div class="budget-block"><div class="budget">Доход в месяц:</div><div class="budget-value"></div><div class="expenses">Расходы в месяц:</div><div class="expenses-value"></div><div class="balance">Баланс(остаток):</div><div class="balance-value"></div><div class="daybudget">Бюджет на 1 день</div><div class="daybudget-value"></div></div><div class="percentage-block"><div class="expenses-name">Жилье<span class="expenses-percentage">35%</span></div></div></div><div class="buttons-row"><button class="button print-btn">Распечатать</button> <button class="button reset-btn">Расчитать заново</button></div></section></main><script src="js/main.js"></script></body></html>
